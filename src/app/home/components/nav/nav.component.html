<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="nav-items">
      <div class="nav-item-logo">
      <button mat-icon-button  (click)="drawer.toggle()"  >
        <mat-icon>menu</mat-icon>
      </button>
      <button  routerLink="" mat-button class="logo">
        Gerenciamento de Estabelecimento
      </button>
      </div>
      <div class="nav-item-logout">
        <a href='' mat-icon-button class="btn"  (click)="logout()"  >
          <mat-icon class="logout">exit_to_app</mat-icon>
        </a>
      </div>

    </mat-toolbar>
      <div class="content">
        <router-outlet></router-outlet>

      </div>
      <!-- <app-footer></app-footer> -->

  </mat-sidenav-content>

  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="sidenavMode"
    [opened]="false">
    <mat-toolbar class="toolbar-itens">
      <button mat-button class="logo">
        Desafio Front End V1
      </button>
    </mat-toolbar>

      <mat-nav-list>
        <a mat-list-item routerLink="" (click)="drawer.toggle()">
          <i class="material-icons">home</i>
          <span>Home</span>
        </a>
        <a mat-list-item routerLink="#" (click)="drawer.toggle()">
          <mat-icon>analytics</mat-icon>
          <span>Link 01</span>
        </a>
        <a mat-list-item routerLink="#" (click)="drawer.toggle()">
          <mat-icon>transform</mat-icon>
          <span>Link 02</span>
        </a>
        <a mat-list-item routerLink="#" (click)="drawer.toggle()">
          <mat-icon>business</mat-icon>
          <span>Link 03</span>
        </a>
        <a mat-list-item routerLink="#" (click)="drawer.toggle()">
          <mat-icon>assignment_ind</mat-icon>
          <span>Link 04</span>
        </a>
        <a mat-list-item routerLink="#" (click)="drawer.toggle()">
          <mat-icon>perm_identity</mat-icon>
          <span>Link 05</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

</mat-sidenav-container>
